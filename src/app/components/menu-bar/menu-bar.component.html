<div class="container__menu__bar">
  <ul *ngFor="let menuItem of menuItems; let index" >
    <li class="menu__bar__item">
      <span><i [className]='menuItem.icon'></i></span>
      <a [href]="menuItem.route" class="menu__bar__item__link" target="_blank">
        {{ menuItem.name }}
      </a>
    </li>
  </ul>

</div>
