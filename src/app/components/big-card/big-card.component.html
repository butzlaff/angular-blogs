<div class="container__big_card">
  <div class="big_card__picture">
    <img 
      src="{{ bigCardImage }}" 
      alt="big card picture"
      class="big_card__picture__img"
    >
  </div>
  <a [routerLink]="['content', Id]">
    <div class="big_card__title">
      <h2 class="big_card__title__text">{{ bigCardTitle}} </h2>
    </div>
    <div class="big_card__description">
      <p class="big_card__description__text">
        {{ bgCardText}}
    </div>
  </a>
</div>
